{% extends "homepage/base.html" %}

{% load news_extras %}

{% block content %}
<div class="col-md-6">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Upcoming Events</h3>
        </div>
        {% for event in event_list %}
        <div class="panel-body">
          {{ event.date }}
          &nbsp;- &nbsp;<a href="{% url 'events:detail' event.id %}">{{ event.title }}</a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
