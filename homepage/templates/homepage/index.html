{% load news_extras %}
{% load navbar_extras %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   <title>SCSU Computer Science Club Homepage</title>

   <!-- Bootstrap -->
   <link href="{% static 'global/css/bootstrap.css' %}" rel="stylesheet">

   <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
     <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   <![endif]-->


</head>

<body>


   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <!-- Include all compiled plugins (below), or include individual files as needed -->

   <script type="text/javascript" src="{% static 'global/js/bootstrap.js' %}"></script>

   <div class="container">
       <!-- header -->
       <div class="row">
           <div class="col-md-12">
               <div class="row">
                   <div class="col-xs-2">
                       <img src="{% static 'global/images/SCSU_puppy_logo.png'%}" class="img-responsive" />
                   </div>
                   <div class="col-md-8 col-xs-8">
                       <div class="jumbotron">
                           <h2>Welcome to the CSCI Club Website!</h2>
                       </div>
                   </div>
                   <div class="col-xs-2">
                       <img src="{% static 'global/images/computer.jpg'%}" class="img-responsive" />
                   </div>
               </div>
           </div>

       </div>
       <!-- End of header -->
       <!-- breadcrumb TODO: can we do this breadcrumb dynamically?
     <ol class="breadcrumb">
       <li><a href="#">Home</a></li>
     </ol>
      End of breadcrumb -->

       <!-- Navbar -->
       {% show_navbar %}
       <!-- End of Navbar -->
       <!-- Body -->

       <div class="row ">
           <div class="col-md-6">
               <div class="row">
                 <div class="col-xs-12">
                   <form class="form-horizontal">
                       <legend>Sign-up for our mailing list!</legend>
                       <div class="form-group">
                           <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                           <div class="col-lg-10">
                               <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                           </div>
                       </div>
                       <div class="form-group">
                           <div class="col-lg-10 col-lg-offset-2">
                               <button type="reset" class="btn btn-default">Cancel</button>
                               <button type="submit" class="btn btn-primary">Submit</button>
                           </div>
                       </div>
                   </form>
                 </div>
               </div>
               <div class="row">
                 <div class="col-lg-12">
                   
                 </div>
               </div>
           </div>

           <div class="col-md-6">
               <div class="row">
                 <div class="col-xs-12">
                   <div class="panel panel-primary">
                       <div class="panel-heading">
                           <h3 class="panel-title">Upcoming Meeting!</h3>
                       </div>
                       <div class="panel-body">
                           Meeting information here
                       </div>
                   </div>
                 </div>
               </div>
               <div class="row">
                 <div class="col-xs-12">
                   {% show_feed %}
                 </div>
               </div>
           </div>
       </div>


       <!-- End of Body -->

       <!-- Footer -->




       <!-- End of footer -->
   </div>

</body>
<footer class="footer">
 <div class="container">
   <p class="text-muted">
   Quote of the day
 </p>
 </div>
</footer>
</html>
