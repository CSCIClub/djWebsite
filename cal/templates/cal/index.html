                   <div id='calendar'></div>

                 </div>
               </div>
           </div>
       </div>
   </div
   <link rel='stylesheet' href='/static/global/calendar/lib/cupertino/jquery-ui.min.css' />
  <link href='/static/global/calendar/fullcalendar.min.css' rel='stylesheet' />
  <link href='/static/global/calendar/fullcalendar.print.min.css' rel='stylesheet' media='print' />
  <script src='/static/global/calendar/lib/moment.min.js'></script>
  <script src='/static/global/calendar/lib/jquery.min.js'></script>
  <script src='/static/global/calendar/fullcalendar.min.js'></script>
  <script src='/static/global/calendar/gcal.min.js'></script>
  <script>

    $(document).ready(function() {

      $('#calendar').fullCalendar({
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,listMonth'
        },
        defaultView: 'listMonth',
        navLinks: true, // can click day/week names to navigate views
        googleCalendarApiKey: 'AIzaSyAXAA_qOUDE3u-l-fXsF2qmYd_ddhLxFVY',
        events: {
               googleCalendarId: 'scsucsciclub@gmail.com'
            },
            eventClick: function(event) {
          // opens events in a popup window
          window.open(event.url, 'gcalevent', 'width=950,height=600');
          return false;
        },
      });
      
    });

  </script>
  <style>

    body {
      margin: 40px 10px;
      padding: 0;
      font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 750px;
      margin: 0 auto;
      background-color: #375a7f;
      border-radius: 6px;
    }

  </style>
